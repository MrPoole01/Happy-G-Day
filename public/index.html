<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy G-Day</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="./stylesheets/style.css">
</head>

<body>

  <!--Header -->
  <header id="nav"></header>
  <!--Signup and Login -->
  <section id="modal"></section>

  <main>

    <!--Profiles with comment seciton-->

    <section id="profiles">
      <div class="profilecomponent">
        <div class="row">
          <div class="panel panel-primary col-xs-6 col-md-4">
            <div class="panel-heading">
              <h3 class="panel-title ">Profile</h3>
            </div>
            <div class="panel-body" id="profile">
              <p>Name: ${user.name}</p>
              <p>Birthday: ${user.birthday}</p>
            </div>
          </div>
        </div>
      <section class="comment-section">
        <table class="table">
          <tbody id="table-body">
            <tr>
              <td><button class="btn btn-default delete-button" type="button" name="deleteComment">X</button></td>
              <td><p class="comment">User Name <br>Happy Birthday!</p></td>
            </tr>
            <tr>
              <td></td>
              <td><p class="comment">User Name <br>Happy Birthday, Buddy!</p></td>
            </tr>
            <tr>
              <td><button class="btn btn-default delete-button" type="button" name="deleteComment">X</button></td>
              <td><p class="comment">User Name <br>Happy Birthday, my friend!</p></td>
            </tr>
            <tr>
              <td><button class="btn btn-default delete-button" type="button" name="deleteComment">X</button></td>
              <td><p class="comment">User Name <br>Happy Birthday!</p></td>
            </tr>
            <tr>
              <td></td>
              <td><p class="comment">User Name <br>Happy Birthday, Buddy!</p></td>
            </tr>
            <tr>
              <td><button class="btn btn-default delete-button" type="button" name="deleteComment">X</button></td>
              <td><p class="comment">User Name <br>Happy Birthday, my friend!</p></td>
            </tr>
          </tbody>
        </table>
        </section>
      </div>
    </section>

    <!--Calendar-->
    <section id="calendar"></section>
  </main>

  <!--Footer-->
  <footer></footer>

  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="./script/app.js" charset="utf-8"></script>
  <script type="text/javascript" src="./components/modal.js"></script>
  <script type="text/javascript" src="./components/nav.js"></script>
  <script type="text/javascript" src="./components/footer.js"></script>
  <script type="text/javascript" src="./components/calendar.js"></script>
  <script type="text/javascript" src="./components/profile.js"></script>
</body>

</html>
